<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solar PV Intelligence System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-navy: #0f172a;
            --darker-navy: #020617;
            --cyan-glow: #22d3ee;
            --solar-yellow: #facc15;
            --electric-blue: #38bdf8;
            --cool-gray: #94a3b8;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #0f172a;
            --light-border: #e2e8f0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker-navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: var(--cool-gray);
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .solar-particle {
            position: absolute;
            background: radial-gradient(circle, var(--solar-yellow) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(30px, -50px) scale(1.2); opacity: 0.6; }
            66% { transform: translate(-20px, -80px) scale(0.8); opacity: 0.4; }
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(34, 211, 238, 0.4);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            position: relative;
            margin: 20px;
            z-index: 10;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--solar-yellow), var(--cyan-glow));
            border-radius: 24px 24px 0 0;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--solar-yellow), var(--cyan-glow));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 40px rgba(250, 204, 21, 0.6);
        }

        .logo i {
            color: var(--darker-navy);
            font-size: 32px;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--solar-yellow), var(--cyan-glow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            color: var(--cool-gray);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .user-type-selector {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 32px;
            position: relative;
        }

        .user-type-option {
            flex: 1;
            padding: 16px 24px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            z-index: 2;
            color: var(--cool-gray);
        }

        .user-type-option.active {
            color: var(--darker-navy);
            background: linear-gradient(135deg, var(--solar-yellow), var(--cyan-glow));
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4);
            transform: translateY(-2px);
        }

        .user-type-option:hover:not(.active) {
            color: var(--cyan-glow);
            background: rgba(34, 211, 238, 0.1);
        }

        .user-type-option i {
            margin-right: 8px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cyan-glow);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.8);
            color: var(--cool-gray);
            backdrop-filter: blur(10px);
            font-family: 'Rajdhani', sans-serif;
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cyan-glow);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2), 0 0 20px rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.95);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cool-gray);
            font-size: 18px;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .input-icon .form-input:focus + i,
        .input-icon:hover i {
            color: var(--cyan-glow);
        }

        .input-icon .form-input {
            padding-left: 52px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--cool-gray);
            font-size: 18px;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--solar-yellow);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--cyan-glow);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--solar-yellow);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--solar-yellow), var(--cyan-glow));
            color: var(--darker-navy);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(34, 211, 238, 0.5);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .button-spinner {
            display: none;
            margin-right: 8px;
        }

        .loading .button-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(51, 65, 85, 0.8);
        }

        .divider span {
            background: rgba(30, 41, 59, 0.95);
            padding: 0 16px;
            color: var(--cool-gray);
            font-size: 14px;
            position: relative;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-button {
            padding: 12px;
            border: 2px solid rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            color: var(--cool-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            font-family: 'Rajdhani', sans-serif;
        }

        .social-button:hover {
            border-color: var(--cyan-glow);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 211, 238, 0.3);
            background: rgba(34, 211, 238, 0.1);
            color: var(--cyan-glow);
        }

        .social-button i {
            margin-right: 8px;
            font-size: 18px;
        }

        .google { color: #db4437; }
        .microsoft { color: #00a1f1; }

        .signup-link {
            text-align: center;
            color: var(--cool-gray);
        }

        .signup-link a {
            color: var(--cyan-glow);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: var(--solar-yellow);
            text-decoration: underline;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert.info {
            background: rgba(34, 211, 238, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .authority-indicator {
            display: none;
            background: linear-gradient(135deg, var(--cyan-glow), var(--electric-blue));
            color: var(--darker-navy);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4);
        }

        .authority-indicator.show {
            display: block;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            background: var(--slate-800);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(34, 211, 238, 0.4);
            backdrop-filter: blur(20px);
        }

        .loading-spinner i {
            font-size: 48px;
            color: var(--cyan-glow);
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-spinner p {
            color: var(--cool-gray);
        }

        .session-info {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            color: var(--cool-gray);
            margin-top: 16px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .session-info.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 16px;
                border-radius: 20px;
            }

            .brand-title {
                font-size: 24px;
            }

            .user-type-option {
                padding: 12px 16px;
                font-size: 14px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner"></i>
            <p id="loadingText">Authenticating...</p>
        </div>
    </div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-solar-panel"></i>
            </div>
            <h1 class="brand-title">SOLAR PV INTELLIGENCE</h1>
            <p class="brand-subtitle">AI-Powered IoT Monitoring System</p>
        </div>

        <div class="user-type-selector">
            <div class="user-type-option active" data-type="citizen">
                <i class="fas fa-user"></i>
                Citizen
            </div>
            <div class="user-type-option" data-type="authority">
                <i class="fas fa-shield-alt"></i>
                Authority
            </div>
        </div>

        <div class="authority-indicator" id="authorityIndicator">
            <i class="fas fa-info-circle"></i>
            Authority access requires verified credentials
        </div>

        <div class="alert" id="alertMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-icon">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-icon">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-group" id="authorityFields" style="display: none;">
                <label class="form-label" for="authorityId">Authority ID</label>
                <div class="input-icon">
                    <input type="text" id="authorityId" name="authority_id" class="form-input" placeholder="Enter your authority ID">
                    <i class="fas fa-id-card"></i>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <i class="fas fa-spinner button-spinner"></i>
                <span id="loginText">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-button" onclick="socialLogin('google')">
                <i class="fab fa-google google"></i>
                Google
            </button>
            <button class="social-button" onclick="socialLogin('microsoft')">
                <i class="fab fa-microsoft microsoft"></i>
                Microsoft
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
        </div>

        <div class="session-info" id="sessionInfo">
            Session tracking enabled
        </div>
    </div>

    <script>
        // Create solar particles
        function createSolarParticles() {
            const container = document.getElementById('bgAnimation');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'solar-particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        const API_BASE_URL = 'http://localhost:5000/api';
        let currentUserType = 'citizen';
        let sessionData = {};

        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-type-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.type;
                
                const authorityFields = document.getElementById('authorityFields');
                const authorityIndicator = document.getElementById('authorityIndicator');
                
                if (currentUserType === 'authority') {
                    authorityFields.style.display = 'block';
                    authorityIndicator.classList.add('show');
                    document.getElementById('authorityId').required = true;
                } else {
                    authorityFields.style.display = 'none';
                    authorityIndicator.classList.remove('show');
                    document.getElementById('authorityId').required = false;
                    document.getElementById('authorityId').value = '';
                }
            });
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function getUserLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            });
                        },
                        () => resolve(null),
                        { timeout: 5000 }
                    );
                } else {
                    resolve(null);
                }
            });
        }

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookieEnabled: navigator.cookieEnabled,
                onlineStatus: navigator.onLine
            };
        }

        function toggleLoadingOverlay(show, text = 'Loading...') {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            
            if (show) {
                loadingText.textContent = text;
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            
            loginBtn.classList.add('loading');
            loginText.textContent = 'Signing In...';
            toggleLoadingOverlay(true, 'Authenticating with server...');
            
            try {
                const userLocation = await getUserLocation();
                const deviceInfo = getDeviceInfo();
                
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    userType: currentUserType,
                    authorityId: currentUserType === 'authority' ? document.getElementById('authorityId').value.trim() : null,
                    clientInfo: {
                        location: userLocation,
                        device: deviceInfo,
                        timestamp: new Date().toISOString()
                    }
                };

                if (!formData.email || !formData.password) {
                    throw new Error('Please fill in all required fields');
                }

                if (currentUserType === 'authority' && !formData.authorityId) {
                    throw new Error('Authority ID is required for authority login');
                }

                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const result = {
                    success: true,
                    token: 'demo-token-' + Date.now(),
                    sessionId: 'session-' + Math.random().toString(36).substr(2, 9),
                    user: {
                        email: formData.email,
                        userType: currentUserType,
                        loginCount: Math.floor(Math.random() * 50) + 1
                    }
                };

                if (result.success) {
                    sessionData = {
                        token: result.token,
                        sessionId: result.sessionId,
                        user: result.user
                    };

                    showAlert(`Welcome back, ${result.user.email}! Login successful.`, 'success');
                    
                    const sessionInfo = document.getElementById('sessionInfo');
                    sessionInfo.innerHTML = `
                        <strong>Session Created:</strong><br>
                        User: ${result.user.userType}<br>
                        Session ID: ${result.sessionId.substring(0, 8)}...<br>
                        Login Count: ${result.user.loginCount}
                    `;
                    sessionInfo.classList.add('show');
                    
                    setTimeout(() => {
                        if (result.user.userType === 'authority') {
                            window.location.href = 'test.html?view=authority';
                        } else {
                            window.location.href = 'test.html';
                        }
                    }, 2000);

                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'An error occurred during login. Please try again.', 'error');
            } finally {
                loginBtn.classList.remove('loading');
                loginText.textContent = 'Sign In';
                toggleLoadingOverlay(false);
            }
        });

        function showAlert(message, type = 'info') {
            const alertElement = document.getElementById('alertMessage');
            alertElement.textContent = message;
            alertElement.className = `alert ${type}`;
            alertElement.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        async function socialLogin(provider) {
            toggleLoadingOverlay(true, `Connecting with ${provider}...`);
            
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                showAlert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login integration will be implemented with OAuth 2.0`, 'info');
            } catch (error) {
                showAlert(`Failed to connect with ${provider}`, 'error');
            } finally {
                toggleLoadingOverlay(false);
            }
        }

        function showForgotPassword() {
            showAlert('Forgot password functionality will send reset link to your email.', 'info');
        }

        function showSignup() {
            showAlert('Redirecting to signup page...', 'info');
            setTimeout(() => {
                window.location.href = 'register.html';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
